<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b0f14" />
    <title>404 — Yin Shengkai</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      .notfound-wrap { min-height: 100dvh; display: grid; place-items: center; }
      .nf-card { max-width: 720px; padding: 22px; text-align: center; }
      .nf-title { margin: 0 0 6px; font-size: clamp(24px, 5vw, 36px); }
      .nf-sub { margin: 0 0 14px; color: var(--muted); }
      .nf-actions { display: flex; gap: 10px; justify-content: center; }
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="blob b1"></div>
      <div class="blob b2"></div>
      <div class="blob b3"></div>
      <div class="noise" aria-hidden="true"></div>
      <div class="vignette" aria-hidden="true"></div>
    </div>
    <main class="notfound-wrap">
      <div class="glass nf-card">
        <h1 class="nf-title">404 — Page Not Found</h1>
        <p class="nf-sub">The page you’re looking for doesn’t exist or moved.</p>
        <div class="nf-actions">
          <a class="btn primary" href="/">Go Home</a>
          <a class="btn" href="mailto:yinshengkai98@gmail.com">Contact</a>
        </div>
      </div>
    </main>
  </body>
  </html>
